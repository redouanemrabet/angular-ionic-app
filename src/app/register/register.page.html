<ion-content>
    <ion-back-button style="float: left;" defaultHref="login"></ion-back-button>
  
<div class="upper">
  <div class="icon">
    <ion-icon name="logo-angular"></ion-icon>
  </div>
  <p id="login">BGHIT FORMATION APP</p>

  <div class="middle">
    <div class="box">
        <p>Please Registre </p>
        <ion-item>
                    <ion-label position="floating">Email Address</ion-label>
                    <ion-input [(ngModel)]="user.email" type="email" name="email" placeholder="Email" required email></ion-input>
                    <ion-icon class="ion-align-self-center" slot="end" name="mail"></ion-icon>
                    </ion-item>

                    <ion-item>
                      <ion-label position="floating">Password</ion-label>
                      <ion-input [(ngModel)]="user.password" [type]="type ? 'password' : 'text'" name="email" placeholder="Password"
                        required email></ion-input>
                      <ion-icon class="ion-align-self-center" slot="end" name="eye-outline" (click)="changeType()"></ion-icon>
                    </ion-item>
<div class="btn">
  <ion-button (click)="Registre(user)">Registre</ion-button>

</div>
<p id="media">Or Login using Social Media</p>


<div class="socizlMedia">
  <ion-icon name="logo-facebook" (click)="fblogin()"></ion-icon>
  <ion-icon name="logo-twitter" (click)="twlogin()"></ion-icon>
  <ion-icon name="logo-google" (click)="glogin()"></ion-icon>
</div>

</div>

</div>

</div>

</ion-content>
