<ion-content  [fullscreen]="true" >
<ion-back-button style="float: left; color: #0c2464" defaultHref="home"></ion-back-button>
<div class="upper">
  <div class="icon">
    <ion-icon  name="logo-angular"></ion-icon>
  </div>
  <p id="login">BGHIT FORMATION APP</p>

    <p style="font-size:16px;
        line-height:22px;
        font-weight:300;
        margin:0;
        text-align: center;">{{ today | date:'fullDate' }}</p>

    <ion-card  class="ion-margin">
    <ion-card-header>
      <ion-card-subtitle
        [style.color]="Title === 'Angular' ? 'red' : (Title === 'React' ? '#194D33' : (Title === 'Php') ? '#8993be' :'#fb503b') ">
        {{ Title }}
        </ion-card-subtitle>
        <ion-item>
          <ion-icon *ngIf="prix === '1000 DH'" color="danger" size="small" name="ellipse"></ion-icon>
          <ion-icon *ngIf="prix === '2000 DH'" color="success" size="small" name="ellipse"></ion-icon>
          <ion-label>{{ prix }}</ion-label>
        </ion-item>
        </ion-card-header>
        <ion-card-content>
          <ion-label>Duration of the course : {{ duree }}</ion-label>
        </ion-card-content>

        <ion-row>
              <ion-card-header>
              <ion-item>
            
              <ion-card-content>

             
                 {{ description }}

             
              
           </ion-card-content> 

              </ion-item>
        </ion-card-header>
              </ion-row>

              <div style=" display: flex;
            justify-content: center;">
                    <ion-button style=" --background : #6e5ead;" (click)="presentAlert(id)">add formation</ion-button>
             </div>
  </ion-card>


  </div>

</ion-content>
