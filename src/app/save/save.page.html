<ion-content>
<ion-back-button style="float: left; color: #0c2464" defaultHref="details"></ion-back-button>
<div class="upper">
  <div class="icon">
    <ion-icon name="logo-angular"></ion-icon>
  </div>
  <p id="login">BGHIT FORMATION APP</p>

    <p style="font-size:16px;
            line-height:22px;
            font-weight:300;
            margin:0;
            text-align: center;">{{ today | date:'fullDate' }}</p>

 <h6 style="text-align: center; font-weight:300; color: #442c54">Congratulations, you have registered for this course.</h6>

 
<ion-card class="ion-margin">
  <ion-card-header>
    <ion-card-subtitle
      [style.color]="Title === 'Angular' ? 'red' : (Title === 'React' ? '#194D33' : (Title === 'Php') ? '#8993be' :'#fb503b') ">
      {{ Title }}
    </ion-card-subtitle>
    <ion-item>
      <ion-icon *ngIf="prix === '1000 DH'" color="danger" size="small" name="ellipse"></ion-icon>
      <ion-icon *ngIf="prix === '2000 DH'" color="success" size="small" name="ellipse"></ion-icon>
      <ion-label>{{ prix }}</ion-label>
    </ion-item>
  </ion-card-header>
  <ion-card-content>
    <ion-label>Duration of the course : {{ duree }}</ion-label>
  </ion-card-content>

  <ion-row>
    <ion-card-header>
      <ion-item>

        <ion-card-content>

        
            {{ description }}

          

        </ion-card-content>

      </ion-item>
    </ion-card-header>
  </ion-row>

 
</ion-card>


<ion-tab-bar slot="bottom" style="
        position : absolute;
        bottom: 0;
        padding-bottom: 0px !important;
        margin-bottom: 0px !important;
        width : 100%;
        margin : 0px;
       
        height :70px;
">
  <ion-tab-button style=" --background : transparent;" routerLink="/home">
    <ion-icon name="book-outline"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>


  <ion-tab-button routerLink="/affiche">
    <ion-icon name="download-outline"></ion-icon>
    <ion-label>Formations</ion-label>
  </ion-tab-button>


  <ion-tab-button routerLink="/page">
    <ion-icon name="person-outline"></ion-icon>
    <ion-label>Profile</ion-label>
  </ion-tab-button>

</ion-tab-bar>




</div>

</ion-content>
